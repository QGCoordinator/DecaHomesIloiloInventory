<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Housing Projects Management</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #4CAF50;
            padding: 10px;
            text-align: center;
            color: white;
            font-size: 24px;
        }

        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            font-weight: bold;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .form-group input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            border: none;
        }

        .form-group input[type="submit"]:hover {
            background-color: #45a049;
        }

        .result-message {
            text-align: center;
            font-size: 18px;
            margin-top: 20px;
            color: green;
        }

        .error-message {
            text-align: center;
            font-size: 18px;
            margin-top: 20px;
            color: red;
        }

        /* Spinner for loading */
        .loading-spinner {
            display: none;
            text-align: center;
            font-size: 24px;
        }

    </style>
</head>
<body>

<header>Housing Projects Management System</header>

<div class="container">
    <h2>Add New Project</h2>
    <form id="projectForm">
        <div class="form-group">
            <label for="project">Project Name:</label>
            <input type="text" id="project" name="project" required>
        </div>
        <div class="form-group">
            <label for="site">Site:</label>
            <input type="text" id="site" name="site" required>
        </div>
        <div class="form-group">
            <label for="unitType">Unit Type:</label>
            <input type="text" id="unitType" name="unitType" required>
        </div>
        <div class="form-group">
            <label for="block">Block:</label>
            <input type="text" id="block" name="block" required>
        </div>
        <div class="form-group">
            <label for="lt">Lot:</label>
            <input type="text" id="lt" name="lt" required>
        </div>
        <div class="form-group">
            <label for="contractPrice">Contract Price (â‚±):</label>
            <input type="number" id="contractPrice" name="contractPrice" required>
        </div>
        <div class="form-group">
            <label for="status">Status:</label>
            <select id="status" name="status" required>
                <option value="available">Available</option>
                <option value="reserved">Reserved</option>
                <option value="sold">Sold</option>
            </select>
        </div>
        <div class="form-group">
            <input type="submit" value="Submit">
        </div>
    </form>
    <div id="responseMessage" class="result-message"></div>
    <div id="loadingSpinner" class="loading-spinner">Submitting...</div>
</div>

<script>
    // URL of your Google Apps Script Web App
    const scriptUrl = 'https://script.google.com/macros/s/AKfycbz0cm8rB7tOh_nHY7Fxje7f5paFB9pypAxiYDEWgpAEwlVvfidgZ3p0XSezGaqI1ivG/exec';

    // Submit form data
    document.getElementById("projectForm").addEventListener("submit", function(event) {
        event.preventDefault();

        // Show loading spinner
        document.getElementById("loadingSpinner").style.display = "block";
        document.getElementById("responseMessage").style.display = "none"; // Hide previous messages

        // Collect form data
        const formData = new FormData(event.target);
        const projectData = {
            project: formData.get("project"),
            site: formData.get("site"),
            unitType: formData.get("unitType"),
            block: formData.get("block"),
            lt: formData.get("lt"),
            contractPrice: formData.get("contractPrice"),
            status: formData.get("status")
        };

        // Send data to Google Apps Script using POST
        fetch(scriptUrl, {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify([projectData]) // Send the data as JSON array
        })
        .then(response => response.text())  // Get the response from the Apps Script
        .then(responseText => {
            document.getElementById("loadingSpinner").style.display = "none"; // Hide loading spinner
            document.getElementById("responseMessage").style.color = "green";
            document.getElementById("responseMessage").textContent = "Success: " + responseText;
            document.getElementById("projectForm").reset(); // Reset form after submission
        })
        .catch(error => {
            document.getElementById("loadingSpinner").style.display = "none"; // Hide loading spinner
            document.getElementById("responseMessage").style.color = "red";
            document.getElementById("responseMessage").textContent = "Error: Unable to submit data.";
        });
    });
</script>

</body>
</html>
