<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Housing Project Submission</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 60%;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            font-weight: bold;
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .form-group button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .form-group button:hover {
            background-color: #45a049;
        }
        .success-message, .error-message {
            display: none;
            padding: 10px;
            margin-top: 20px;
            text-align: center;
            border-radius: 4px;
        }
        .success-message {
            background-color: #4CAF50;
            color: white;
        }
        .error-message {
            background-color: #f44336;
            color: white;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Housing Project Submission Form</h2>
    <form id="project-form">
        <div class="form-group">
            <label for="project">Project Name:</label>
            <input type="text" id="project" name="project" required>
        </div>
        <div class="form-group">
            <label for="site">Site:</label>
            <input type="text" id="site" name="site" required>
        </div>
        <div class="form-group">
            <label for="unitType">Unit Type:</label>
            <input type="text" id="unitType" name="unitType" required>
        </div>
        <div class="form-group">
            <label for="block">Block:</label>
            <input type="text" id="block" name="block" required>
        </div>
        <div class="form-group">
            <label for="lot">Lot:</label>
            <input type="text" id="lot" name="lot" required>
        </div>
        <div class="form-group">
            <label for="contractPrice">Contract Price:</label>
            <input type="number" id="contractPrice" name="contractPrice" required>
        </div>
        <div class="form-group">
            <label for="status">Status:</label>
            <select id="status" name="status" required>
                <option value="available">Available</option>
                <option value="reserved">Reserved</option>
                <option value="sold">Sold</option>
            </select>
        </div>
        <div class="form-group">
            <button type="submit">Submit</button>
        </div>
    </form>

    <div id="success-message" class="success-message">
        Your project has been submitted successfully.
    </div>

    <div id="error-message" class="error-message">
        There was an error submitting your project. Please try again.
    </div>
</div>

<script>
// Submit form data to Google Apps Script endpoint
document.getElementById('project-form').addEventListener('submit', function(event) {
    event.preventDefault();

    // Get form values
    const formData = {
        project: document.getElementById('project').value,
        site: document.getElementById('site').value,
        unitType: document.getElementById('unitType').value,
        block: document.getElementById('block').value,
        lot: document.getElementById('lot').value,
        contractPrice: document.getElementById('contractPrice').value,
        status: document.getElementById('status').value
    };

    // Send data to Google Apps Script endpoint using fetch
    fetch('https://script.google.com/macros/s/AKfycbz0cm8rB7tOh_nHY7Fxje7f5paFB9pypAxiYDEWgpAEwlVvfidgZ3p0XSezGaqI1ivG/exec', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json'
        },
        body: JSON.stringify([formData])  // Send data as an array of objects
    })
    .then(response => response.text())  // Convert response to text
    .then(responseText => {
        if (responseText.trim() === 'Success') {
            // Show success message
            document.getElementById('success-message').style.display = 'block';
            document.getElementById('error-message').style.display = 'none';
        } else {
            // Show error message
            document.getElementById('success-message').style.display = 'none';
            document.getElementById('error-message').style.display = 'block';
        }
    })
    .catch(error => {
        console.error('Error:', error);
        document.getElementById('success-message').style.display = 'none';
        document.getElementById('error-message').style.display = 'block';
    });
});
</script>

</body>
</html>
